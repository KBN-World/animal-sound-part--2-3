<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <script src="Mainindex.js"></script>

                <button color="red" width="50" height="80" onclick="start();">Start</button>
                <hr>
                <h4 id="ooh">Detected dog- , Detected cat-, detected cow-, detected lion-</h4>
                <br>
                <h3 id="hi">Detected voice is of-</h3>
                <br>
                <img id="image "src="Listen Ear.png" height="500" with="300">
                <hr>
                <div class="copy_right_footer"></div>

        </div>
    </div>
